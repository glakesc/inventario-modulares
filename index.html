
<script src="https://accounts.google.com/gsi/client" async defer></script>
<script>
  const CLIENT_ID = "44635824268-o6n0gvu9smp2tlsuk23b8n17660r32gj.apps.googleusercontent.com";
  const CORREO_AUTORIZADO = "tu_correo@gmail.com"; // <-- cambia esto por tu Gmail real si quieres restringir acceso

  function handleCredentialResponse(response) {
    const data = parseJwt(response.credential);
    if (!data || !data.email_verified) {
      alert("Error de autenticación con Google.");
      return;
    }

    if (CORREO_AUTORIZADO && data.email !== CORREO_AUTORIZADO) {
      alert("Acceso restringido solo a usuarios autorizados.");
      return;
    }

    document.getElementById("loginOverlay").style.display = "none";
    iniciarTemporizadorInactividad();
  }

  function parseJwt(token) {
    const base64Url = token.split('.')[1];
    const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
    const jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
      return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
    }).join(''));
    return JSON.parse(jsonPayload);
  }

  window.onload = () => {
    google.accounts.id.initialize({
      client_id: CLIENT_ID,
      callback: handleCredentialResponse
    });
    google.accounts.id.renderButton(
      document.getElementById("g_id_signin"),
      { theme: "outline", size: "large" }
    );
    google.accounts.id.prompt();
  };

  // Temporizador de inactividad
  let ultimaActividad = Date.now();
  const LIMITE_INACTIVIDAD = 5 * 60 * 1000;

  function iniciarTemporizadorInactividad() {
    ['mousemove', 'keydown', 'click'].forEach(evento => {
      document.addEventListener(evento, () => ultimaActividad = Date.now());
    });

    setInterval(() => {
      if (Date.now() - ultimaActividad > LIMITE_INACTIVIDAD) {
        alert("Sesión cerrada por inactividad.");
        window.location.reload();
      }
    }, 60000);
  }
</script>

<div id="loginOverlay" style="position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.85);display:flex;justify-content:center;align-items:center;z-index:1000">
  <div style="background:#fff;padding:30px;border-radius:10px;text-align:center;box-shadow:0 0 15px rgba(0,0,0,0.3)">
    <h2>Inicia sesión con Google</h2>
    <div id="g_id_signin"></div>
  </div>
</div>
