
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Inventario Modulares</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
    form input { margin-right: 10px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #eee; }
    img { border-radius: 4px; }
    #loginOverlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.85); display: flex; justify-content: center;
      align-items: center; z-index: 1000;
    }
    #loginBox {
      background: white; padding: 30px; border-radius: 10px;
      text-align: center; box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div id="loginOverlay">
    <div id="loginBox">
      <h2>Inicia sesión con Google</h2>
      <div id="g_id_signin"></div>
    </div>
  </div>

<script>
  const CLIENT_ID = "44635824268-o6n0gvu9smp2tlsuk23b8n17660r32gj.apps.googleusercontent.com";

  function handleCredentialResponse(response) {
    const data = parseJwt(response.credential);
    if (!data || !data.email_verified) {
      alert("Error de autenticación con Google.");
      return;
    }

    const CORREO_AUTORIZADO = "gilmar.lagosc@gmail.com"; // ← correo corregido

    console.log("Correo autorizado esperado:", CORREO_AUTORIZADO);
    console.log("Correo recibido:", data.email);

    if (CORREO_AUTORIZADO && data.email !== CORREO_AUTORIZADO) {
      alert("Acceso restringido solo a usuarios autorizados.");
      return;
    }

    document.getElementById("loginOverlay").style.display = "none";
    iniciarTemporizadorInactividad();
    renderTable();

    const formHTML = `
      <h2>Inventario de Modulares</h2>
      <form id="itemForm">
        <input type="text" id="nombre" placeholder="Nombre" required />
        <input type="number" id="cantidad" placeholder="Cantidad" required />
        <input type="text" id="ubicacion" placeholder="Ubicación" required />
        <input type="file" id="imagen" accept="image/*" required />
        <button type="submit">Agregar / Actualizar</button>
      </form>
      <table id="tabla">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Cantidad</th>
            <th>Ubicación</th>
            <th>Imagen</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    `;
    document.body.innerHTML += formHTML;

    document.getElementById("itemForm").onsubmit = function (e) {
      e.preventDefault();
      const nombre = document.getElementById("nombre").value;
      const cantidad = parseInt(document.getElementById("cantidad").value);
      const ubicacion = document.getElementById("ubicacion").value;
      const imagenInput = document.getElementById("imagen");

      const reader = new FileReader();
      reader.onload = function () {
        const nueva = { nombre, cantidad, ubicacion, imagen: reader.result };
        const datos = JSON.parse(localStorage.getItem("inventario") || "[]");
        const index = datos.findIndex(d => d.nombre === nombre);
        if (index >= 0) datos[index] = nueva;
        else datos.push(nueva);
        localStorage.setItem("inventario", JSON.stringify(datos));
        renderTable();
        document.getElementById("itemForm").reset();
      };
      reader.readAsDataURL(imagenInput.files[0]);
    };
  }

  function renderTable() {
    const datos = JSON.parse(localStorage.getItem("inventario") || "[]");
    const tbody = document.querySelector("#tabla tbody");
    if (!tbody) return;
    tbody.innerHTML = "";
    datos.forEach((d, i) => {
      const fila = tbody.insertRow();
      fila.innerHTML = `
        <td>${d.nombre}</td>
        <td>${d.cantidad}</td>
        <td>${d.ubicacion}</td>
        <td><img src="${d.imagen}" style="height:40px;cursor:pointer" onclick="mostrarImagen('${d.imagen}')" /></td>
        <td><button onclick="eliminar(${i})">Eliminar</button></td>
      `;
    });
  }

  function eliminar(i) {
    const datos = JSON.parse(localStorage.getItem("inventario") || "[]");
    datos.splice(i, 1);
    localStorage.setItem("inventario", JSON.stringify(datos));
    renderTable();
  }

  function mostrarImagen(src) {
    const ventana = window.open("", "Imagen", "width=600,height=400");
    ventana.document.write(`<img src="${src}" style="max-width:100%">`);
  }

  function parseJwt(token) {
    const base64Url = token.split('.')[1];
    const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
    const jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
      return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
    }).join(''));
    return JSON.parse(jsonPayload);
  }

  function iniciarTemporizadorInactividad() {
    let ultimaActividad = Date.now();
    const LIMITE = 5 * 60 * 1000;
    ['mousemove', 'keydown', 'click'].forEach(evt => {
      document.addEventListener(evt, () => ultimaActividad = Date.now());
    });
    setInterval(() => {
      if (Date.now() - ultimaActividad > LIMITE) {
        alert("Sesión cerrada por inactividad.");
        window.location.reload();
      }
    }, 60000);
  }

  window.onload = () => {
    google.accounts.id.initialize({
      client_id: CLIENT_ID,
      callback: handleCredentialResponse
    });
    google.accounts.id.renderButton(
      document.getElementById("g_id_signin"),
      { theme: "outline", size: "large" }
    );
    google.accounts.id.prompt();
  };
</script>

</body>
</html>
